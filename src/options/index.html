<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobba - Innstillinger</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<div class="container">
    <label class="checkbox-label">
        <input type="checkbox" id="lunsj" />
        Lunsj skal automatisk trekkes fra
    </label>

    <label for="theme-select">Tema</label>
    <select id="theme-select">
        <option value="system">Samme som OS</option>
        <option value="light">Lyst</option>
        <option value="dark">Mørkt</option>
    </select>

    <div id="status" class="status"></div>
    <button id="save" class="save-button">Lagre innstillinger</button>

    <div class="eula">
        <h2>Brukeravtale</h2>
        <p>Jobba samler ikke inn, lagrer eller sender på noen måte dine personlige data.</p>
        <p>Eventuelle spørsmål eller bekymringer angående personvern kan rettes til
            <a href="https://github.com/diddern" target="_blank" rel="noopener noreferrer">github.com/diddern</a> </p>
        <p>Takk for at du fører timene dine, og låser dem ved månedsslutt!</p>
    </div>
</div>
<script src="Options.js" type="module"></script>
</body>
</html>
